<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="format-detection" content="email=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-touch-fullscreen" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="applicable-device" content="mobile">
<meta name="apple-itunes-app" content="app-id=921839681">
<meta name="format-detection" content="telephone=no">
<script>if(/MSIE (6.0|7.0|8.0)/.test(navigator.userAgent)) { location.href = location.protocol + '//m.feiniu.com/nonsupport.html'; }   </script>

	<link rel="stylesheet" type="text/css" href="../assets/css/common/vendor.css">
	<link rel="stylesheet" type="text/css" href="../assets/css/job/submit-register.css">
</head>
<body>
<div class="fn-container">
	<div class="resume">
		<ul class="content">
			<li><span>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名:</span><input type="text"><em></em></li>
			<li>
				<span>证件类型:</span>
				<div class="down-menu">
					<select name="" class="down" >
					 	<option>身份证</option>
					 	<option>军官证</option>
					</select>
				</div>
			</li>
			<li><span>证件号码:</span><input type="text"></li>
			<li>
				<span>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名:</span>
				<div class="gen">
					<div class="label"><input name="sex" type="checkbox"><i class="copy-box"></i><p>男</p></div>
					<div class="label"><input name="sex" type="checkbox"><i class="copy-box"></i><p>女</p></div>
				</div>
			</li>
			<li>
				<span>婚姻状况:</span>
				<div class="gen">
					<div class="label"><input type="checkbox"><i class="copy-box"></i><p>已婚</p></div>
					<div class="label"><input type="checkbox"><i class="copy-box"></i><p>未婚</p></div>
				</div>
			</li>
			<li><span>手机号码:</span><input type="text"></li>
			<li><span>电子邮件:</span><input type="text"></li>
			<li><span>目前所在地:</span><input type="text"></li>
			<li><span>毕业院校:</span><input type="text"></li>
			<li>
				<span>最高学历:</span>
				<div class="down-menu">
					<select name="" class="down" >
					 	<option>本科</option>
					 	<option>研究生</option>
					</select>
				</div>
			</li>
			<li><span>专&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;业:</span><input type="text"></li>
			<li>
				<span>毕业时间:</span>
				<div class="down-menu">
					<select name="" class="down" >
					 	<option>2014</option>
					 	<option>2015</option>
					</select>
				</div>
				<div class="down-menu">
					<select name="" class="down" >
					 	<option>05</option>
					 	<option>06</option>
					</select>
				</div>
				<div class="down-menu">
					<select name="" class="down" >
					 	<option>01</option>
					 	<option>31</option>
					</select>
				</div>
			</li>
			<li>
				<span class="on">工作或实习经历:</span>
				<textarea name="" cols="" rows="" class="frame"></textarea>
			</li>
			<a class="submit" href="##">提交注册</a>
		</ul>
	</div>

</div>

</body>
</html>
