<body>
<div class="fn-container">
	<div class="resume">
		<ul class="content">
			<li><span>姓名:</span><input type="text"><em></em></li>
			<li>
				<span>证件类型:</span>
				<div class="down-menu">
					<select name="" class="down" >
					 	<option>身份证</option>
					 	<option>军官证</option>
					</select>
				</div>
			</li>
			<li><span>证件号码:</span><input type="text"></li>
			<li>
				<span>姓名:</span>
				<div class="gen">
					<div class="label"><input name="sex" type="radio"><i class="copy-box"></i><p>男</p></div>
					<div class="label"><input name="sex" type="radio"><i class="copy-box"></i><p>女</p></div>
				</div>
			</li>
			<li>
				<span>婚姻状况:</span>
				<div class="gen">
					<div class="label"><input name="merry" type="radio"><i class="copy-box"></i><p>已婚</p></div>
					<div class="label"><input name="merry" type="radio"><i class="copy-box"></i><p>未婚</p></div>
				</div>
			</li>
			<li><span>手机号码:</span><input type="text"></li>
			<li><span>电子邮件:</span><input type="text"></li>
			<li><span>目前所在地:</span><input type="text"></li>
			<li><span>毕业院校:</span><input type="text"></li>
			<li>
				<span>最高学历:</span>
				<div class="down-menu">
					<select name="" class="down" >
					 	<option>本科</option>
					 	<option>研究生</option>
					</select>
				</div>
			</li>
			<li><span>专&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;业:</span><input type="text"></li>
			<li>
				<span>毕业时间:</span>
				<div class="down-menu">
					<select name="" class="down" >
					 	<option>2014</option>
					 	<option>2015</option>
					</select>
				</div>
				<div class="down-menu">
					<select name="" class="down" >
					 	<option>05</option>
					 	<option>06</option>
					</select>
				</div>
				<div class="down-menu">
					<select name="" class="down" >
					 	<option>01</option>
					 	<option>31</option>
					</select>
				</div>
			</li>
			<li>
				<span class="on">工作或实习经历:</span>
				<textarea name="" cols="" rows="" class="frame"></textarea>
			</li>
			<a class="submit" href="../job/modify.html">修改提交</a>
		</ul>
	</div>

</div>
<script type="text/javascript" id="requirejs" base-path="../assets/" src="../assets/require.js"></script>
<script type="text/javascript" src="../assets/require-config.js"></script>

<script type="text/javascript">

	FN.Radio.fire('app:init');
});

</script>
